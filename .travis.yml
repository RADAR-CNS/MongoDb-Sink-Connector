language: java
jdk:
  - oraclejdk8
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - ./gradlew downloadDependencies

deploy:
  - provider: script
    script: ./gradlew sendCoverageToCodacy
    skip_cleanup: true
  - provider: releases
    api_key: ${GH_TOKEN}
    file_glob: true
    file: "build/libs/*.jar"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: ./gradlew bintrayUpload
    skip_cleanup: true
    on:
      tags: true
